<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Favorite</title>
    <link rel="stylesheet" href="assets/styles/app.css" />
    <script src="assets/scripts/app.js" defer></script>
  </head>
  <body>
    <div id="backdrop"></div>
    <div class="modal" id="add-modal">
      <div class="modal__content">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" />
        <p style="color:red" hidden="true" id="title-validate">Title cannot contain special characters</p>
        <label for="image-url">Image URL</label>
        <input type="text" name="image-url" id="image-url" />
        <p style="color:red" hidden="true" id="image-validate">URL cannot contain special characters</p>

        <label for="rating">Your Rating</label>
        <input
          type="number"
          step="1"
          max="5"
          min="1"
          name="rating"
          id="rating"
        />
        <p style="color:red" hidden="true" id="rating-validate">Rating must be between 0-5</p>
      </div>
      <div class="modal__actions">
        <button class="btn btn--passive" onclick="AddBook_end(action='Cancel')">Cancel</button>
        <button class="btn btn--success" onclick="AddBook_end(action='Ok')">Add</button>
      </div>
    </div>
    <div class="modal" id="delete-modal">
      <h2 class="modal__title">Are you sure?</h2>
      <p class="modal__content">
        Are you sure you want to delete this item? This action can't be made
        undone!
      </p>
      <div class="modal__actions">
        <button class="btn btn--passive" onclick="deleteprompt()">No (Cancel)</button>
        <button class="btn btn--danger" id='promptdeleteyes' onclick="deletebook(this)">Yes</button>
      </div>
    </div>

    <header>
      <h1>Favorite Books</h1>
      <button onclick="AddBook()">ADD BOOK</button>

    </header>

    <main>
      <button onclick="ShowDropDown()">Sort by</button>
      <div id="DropDown" hidden="true">
        <button class="dropdown-item" onclick="sort('title')" >Title</button><br>
        <button class="dropdown-item" onclick="sort('rating')">Rating</button>
      </div>
      <button onclick="ShowDropDown1()">Filter</button>
      <div id="DropDown1" hidden="true">
        <input class="dropdown-item1Input" id="searchtitleInput"><br>
        <button class="dropdown-item1" onclick="filter()" >Title</button><br>
        <button class="dropdown-item1" onclick="ShowDropDownR('rating')">Rating</button>
        <div id="DropDownR" hidden="true">
          <button class="dropdown-itemR" onclick="filterR(1)" >1</button><br>
          <button class="dropdown-itemR" onclick="filterR(2)" >2</button><br>
          <button class="dropdown-itemR" onclick="filterR(3)" >3</button><br>
          <button class="dropdown-itemR" onclick="filterR(4)" >4</button><br>
          <button class="dropdown-itemR" onclick="filterR(5)" >4</button><br>
        </div>
      </div>
      <section id="entry-text" class="card">
        <p>List Currently Empty!!!</p>
      </section>
      <ul id="book-list"></ul>
      <ul id="pagelist"></ul>
    </main>
  </body>
</html>
